<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.css">
    <!--<link rel="stylesheet" href="../../css/data-manager/bootstrap-switch.css">-->

    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../lib/layer/theme/default/laydate.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/data-manager/corresponding.css">

    <link rel="stylesheet" href="../../css/data-manager/bootstrap-table-pagejump.css">

    <script src="../..//lib/js/polyfill.js" type="text/javascript"></script>
    <title>映射关系管理</title>





</head>
<body id="corresponding-body">
<div class="child-content">
    <div class="corresponding-right">
        <div>
            <img src="../../images/icon.png">对应关系管理
        </div>
        <hr>
        <div class="search-content" >
            <div class="search-head">
                <form>
                    <div class="search-from form-group">
                        <label>原始字段: </label>
                        <input type="text" id="yuanshi" placeholder="请输入原始字段"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div  class="search-from form-group">
                        <label>前台展示字段: </label>
                        <input type="text" id="zhanshi" placeholder="请输入前台展示字段"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </div>
                    <div  class="search-from form-group">
                        <label>当前状态: </label>
                        <select class="corresponding-select" id="select-search">
                            <option value="开启">开启</option>
                            <option value="关闭">关闭</option>
                        </select>
                    </div>
                    <div  class="search-from form-group">
                        <button class="btn btn-primary" id="search-submit">查询</button>
                    </div>
                </form>
            </div>

        </div>
        <hr>
        <div class="knowledge-list">
            <div class="btn-left">
                <button class="btn btn-primary">导入</button>
                <button class="btn btn-primary">导出</button>
            </div>
            <div class="btn-right">
                <button class="btn btn-primary" id="add-knowledge" onclick="openAddModal()" data-target="#add-point" data-toggle="modal">新增</button>
                <button class="btn btn-primary" id="delete-knowledge">删除</button>
            </div>
            <br><br><br>
            <div class="tab-pane" id="login-log">
                <table id="knowledge-table"></table>
            </div>
        </div>
    </div>

    <!--模态框-->
    <div class="modal fade" id="add-point">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 id="modelTitle"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 form-horizontal" id="add-point-info">

                            <div class="form-group">
                                <label for="inputTitle" class="col-sm-3 control-label required">原始字段 </label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control col-sm-2 need-check not-null" regex="account" maxlength="20" id="inputTitle" placeholder="请输入知识点标题">
                                    <span class="alert-warn"></span>
                                </div>
                            </div>



                            <div class="form-group">
                                <label for="inputPublisher" class="col-sm-3 control-label required">前台展示字段</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control need-check not-null" regex="account" maxlength="20" id="inputPublisher" placeholder="请输入知识点标题">
                                    <span class="alert-warn"></span>
                                </div>
                            </div>


                            <div class="modelBtn">
                                <!--<button class="btn">取消</button>-->
                                <button class="btn btn-primary save-check" check-area="add-point-info" id="knowledge-add-btn" @click="openAddModal()">保存</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>

<script src="https://cdn.bootcss.com/bootstrap-switch/3.3.4/js/bootstrap-switch.js"></script>
<!--<script src="../../js/data-manager/bootstrap-switch.js"></script>-->

<script src="../../lib/layer/laydate.js"></script>
<!--common-util.js必须引在所有功能js前面-->
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>

<script src="../../js/data-manager/bootstrap-table-pagejump.js"></script>

<script src="../../js/data-manager/corresponding.js"></script>
</body>
</html>
